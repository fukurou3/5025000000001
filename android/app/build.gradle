apply plugin: "com.android.application"
apply plugin: "kotlin-android"

// ★★★ ここのパスを修正しました ★★★
apply from: file("../../node_modules/react-native/android/react.gradle")

// この apply from は、Expo のモジュールを正しくリンクするために重要です
apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle");

useExpoModules()

android {
    // app.jsonのandroid.packageの値と一致させてください
    namespace "com.fukur.taskapp" 

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        // app.jsonのandroid.packageの値と一致させてください
        applicationId "com.fukur.taskapp" 
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    // 依存関係はautolinkingによって自動で追加されます
